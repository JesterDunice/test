<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--link rel="stylesheet" href="//www.w3schools.com/lib/w3.css"-->
  <!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"-->
  <title>Home</title>
</head>

<body>

<div class="main-box">




<!-- left side area (start point)-->

  <div class="lsidebar">

    <div class="bizapp-logo">
      <img src="images/logo.png" width="100%"/>
    </div>

    <div class="app-head large-text">
      <p><span>APP</span> <span><img src="images/add-app.png" class="color-invert"/></span></p>
    </div>

    <div class="app-list cursor-hover">
      <p><a href="" class="small-text"><img src="images/jira-logo.png"/><span>Jira</span></a></p>
      <p><a href="" class="small-text"><img src="images/github-logo.png"/><span>Github</span></a></p>
      <p><a href="" class="small-text"><img src="images/amazon-logo.png"/><span>Amazon</span></a></p>
      <p><a href="" class="small-text"><img src="images/msoffice-logo.png"/><span>MS Office</span></a></p>
    </div>

    <div class="cont-head large-text">
      <p>CONTACTS</p>
    </div>

    <div class="cont-list cursor-hover">
      <p>
        <a href="" class="small-text"><img src="images/jonas-freitag-avatar.png" alt="Jonas Freitag"/><img src="images/pic-onl.png" alt="online"
                                                                              class="avat-state"/><span>Jonas
          Freitag</span></a>
      </p>
      <p><a href="" class="small-text"><img src="images/def-avatar.png"/><img src="images/pic-onl.png" alt="online" class="avat-state"/><span>Gaby
        Hinsliff</span></a></p>
      <p><a href="" class="small-text"><img src="images/def-avatar.png"/><img src="images/pic-sleep.png" alt="sleep" class="avat-state"/><span>Sarah Hanson</span></a></p>
      <p><a href="" class="small-text"><img src="images/sue-tyson-avatar.png"/><img src="images/pic-not-av.png" alt="not avaible" class="avat-state"/><span>Sue Tyson-Ward</span></a></p>
      <p><a href="" class="small-text"><img src="images/def-avatar.png"/><img src="images/pic-off.png" alt="offline" class="avat-state"/><span>Jonas
        Freitag</span></a></p>
      <p><a href="" class="small-text"><img src="images/def-avatar.png"/><img src="images/pic-onl.png" alt="online" class="avat-state"/><span>Yue
        Reed</span></a></p>
    </div>

  </div>
<!-- left side area (end point)-->

<!-- right side area (stard point)-->
  <div class="rsidebar">

    <div class="profile-box">
      <p><a href="" class="small-text"><img src="images/fazer-avatar.png"/><img src="images/pic-sleep.png" alt="sleep" class="avat-state"/><span>Fazer H.</span></a><img src="images/list-profile-but.png" class="color-invert"/></p>
    </div>
    <div class="comp-logo">
      <img src="images/company-logo.png" width="100%"/>
    </div>
    <div class="comp-head large-text">
      <p><span>Company Inc.</span> <span><img src="images/profile-settings.png" class="color-invert"/></span></p>
    </div>

    <div class="profile-list cursor-hover">
      <p><a href="" class="small-text"><img src="images/profile-but.png"/><span>Profile</span></a></p>
      <p><a href="" class="small-text"> <img src="images/user-manager-but.png"/><span>User manager</span></a></p>
      <p><a href="" class="small-text"> <img src="images/team-but.png"/> <span>Team</span></a></p>
      <p><a href="" class="small-text"><img src="images/events-but.png"/><span>Events</span></a></p>
      <p><a href="" class="small-text"><img src="images/notification-but.png"/><span>Notifications</span></a></p>
      <p><a href="" class="small-text"><img src="images/voting-but.png"/><span>Voting</span></a></p>
    </div>
  </div>
<!-- right side area (end point)-->

<!-- central area (start point)-->
  <div class="centr-area">

    <div class="top-menu">

    </div>

    <div class="history-box">

    </div>

    <div class="chat-box">

      <div class="post-area">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
      </div><div class="post-but">
        <button>POST</button>
      </div>

    </div>

  </div>
<!-- central area (end point)-->
</div>

</body>
</html>
