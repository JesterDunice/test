<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css"/>
  <meta charset="UTF-8">
  <title>Home</title>
</head>

<body>

<div class="main-box">

  <header>
    <img src="images/logo.png"/>
  </header>

<!-- left side area (start point)-->

  <div class="lsidebar">

    <div class="apphead">
      <p><span>APP</span> <span><img src="images/add-app.png"/></span></p>
    </div>

    <div class="applist">
      <p><img src="images/jira-logo.png"/> <a href="">Jira</a></p>
      <p><img src="images/github-logo.png"/> <a href="">Github</a></p>
      <p><img src="images/amazon-logo.png"/> <a href="">Amazon</a></p>
      <p><img src="images/msoffice-logo.png"/> <a href="">MS Office</a></p>
    </div>

    <div class="cont-head">
      <p><span>CONTACTS</span></p>
    </div>

    <div class="cont-list">
      <p>
        <img src="images/jonas-freitag-avatar.png" alt="Jonas Freitag"/> <img src="images/pic-onl.png" alt="online"
                                                                              class="avat-state"/> <a href="">Jonas
        Freitag</a>
      </p>
      <p><img src="images/def-avatar.png"/> <img src="images/pic-onl.png" alt="offline" class="avat-state"/> <a href="">Gaby
        Hinsliff</a></p>
      <p><img src="images/def-avatar.png"/> <img src="images/pic-sleep.png" alt="online" class="avat-state"/> <a
        href="">Sarah Hanson</a></p>
      <p><img src="images/sue-tyson-avatar.png"/> <img src="images/pic-not-av.png" alt="online" class="avat-state"/> <a
        href="">Sue Tyson-Ward</a></p>
      <p><img src="images/def-avatar.png"/> <img src="images/pic-off.png" alt="online" class="avat-state"/> <a href="">Jonas
        Freatag</a></p>
      <p><img src="images/def-avatar.png"/> <img src="images/pic-off.png" alt="online" class="avat-state"/> <a href="">Yue
        Reed</a></p>
    </div>

  </div>
<!-- left side area (end point)-->

<!-- right side area (stard point)-->


  <div class="rsidebar">

    <div class="apphead">
      <p><span>Company Inc.</span> <span><img src="images/profile-settings.png"/></span></p>
    </div>

    <div class="applist">
      <p><img src="images/profile-but.png"/> <a href="">Profile</a></p>
      <p><img src="images/user-manager-but.png"/> <a href="">User manager</a></p>
      <p><img src="images/team-but.png"/> <a href="">Team</a></p>
      <p><img src="images/events-but.png"/> <a href="">Events</a></p>
      <p><img src="images/notification-but.png"/> <a href="">Notifications</a></p>
      <p><img src="images/voting-but.png"/> <a href="">Voting</a></p>

    </div>

  </div>

</div>

</html>
