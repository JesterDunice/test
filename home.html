<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css"/>

  <title>Home</title>

<div class="main-box">

      <p><img src="images/amazon-logo.png"/> <a href="" class="sm-text">Amazon</a></p>

    <div class="cont-head b-text">
      <p>CONTACTS</p>
    </div>

    <div class="cont-list">
      <p>
        <img src="images/jonas-freitag-avatar.png" alt="Jonas Freitag"/> <img src="images/pic-onl.png" alt="online"
                                                                              class="avat-state"/> <a href="" class="sm-text">Jonas
        Freitag</a>
      </p>
      <p><img src="images/def-avatar.png"/> <img src="images/pic-onl.png" alt="online" class="avat-state"/> <a href="" class="sm-text">Gaby

      <p><img src="images/def-avatar.png"/> <img src="images/pic-sleep.png" alt="sleep" class="avat-state"/> <a

      <p><img src="images/sue-tyson-avatar.png"/> <img src="images/pic-not-av.png" alt="not avaible" class="avat-state"/> <a

      <p><img src="images/def-avatar.png"/> <img src="images/pic-off.png" alt="offline" class="avat-state"/> <a href="" class="sm-text">Jonas

      <p><img src="images/def-avatar.png"/> <img src="images/pic-onl.png" alt="online" class="avat-state"/> <a href="" class="sm-text">Yue

<!-- left side area (end point)-->

  <div class="rsidebar">

      <p><img src="images/team-but.png"/> <a href="" class="sm-text">Team</a></p>
